name: React CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - app/**
      - .github/workflows/ci-app.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./app

jobs:
  test:
    name: Tests and Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache-dependency-path: ./app/package-lock.json # or yarn.lock
          cache: npm # or yarn
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-prettier
          path: |
            ${{ github.workspace }}/app/.prettier/cache
      - run: npm ci
      - run: npm run format-check -- --cache --cache-location .prettier/cache
      - run: npm run test

  # Confirms the app still builds successfully
  check-app-builds:
    name: Lint, Type check, and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache-dependency-path: ./app/package-lock.json # or yarn.lock
          cache: npm # or yarn

      # https://nextjs.org/docs/advanced-features/ci-build-caching
      - uses: actions/cache@v3
        with:
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
          path: |
            ~/.npm
            ${{ github.workspace }}/app/.next/cache

      - run: npm ci
      - run: npm run build
        # Next.js's build step runs lint and type checks too
        name: Lint, Type check, and Build

  # Confirms Storybook still builds successfully
  check-storybook-builds:
    name: Storybook builds
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache-dependency-path: ./app/package-lock.json # or yarn.lock
          cache: npm # or yarn
      - run: npm ci
      - run: npm run storybook-build
